<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<script type="text/x-script" class="carsTemplate">


			{{#each cars}}
			<li>{{this}}</li>			
			{{/each}}
	
	
	</script>
	<script type="text/x-script" class="colorTemplate">


		{{#each color}}
		<li>{{this}}</li>			
		{{/each}}


</script>
	<script type="text/x-script" class="allCarTemplate">
	<table>
		
		<tr>
			<th>Make</th>
			<th>Color</th>
			<th>Model</th>
			<th>Price</th>
			<th>Registration</th>
		
		</tr>
		{{#each all}}
		<tr>
		
		
		<td><ul>{{this.make}}	</ul></td>
		<td><ul>{{this.model}}	</ul></td>
		<td><ul>{{this.color}}	</ul></td>
		<td><ul>{{this.price}}	</ul></td>
		<td>
		<ul>{{this.reg_number}}</ul>
		</td>
		
		</tr>
		{{/each}}
				</table>
				
		

</script>
</head>

<body>


	<h1>Car info</h1>

	<h2>Colors</h2>
	<div class="colors">
		<ul class="colorList">


		</ul>
	</div>

	<h2>Brands</h2>
	<div class="brands">
		<ul class="carList">



		</ul>
	</div>

	<h2>Cars</h2>

	<div class="allC">
			<ul class="allCarList">

			</ul>

		</table>
	</div>
	</div>
	<script src="cars.js"></script>
</body>

</html>
