<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	
<script type="text/x-script" class="filter">

		{{#each carColor}}
		<option class='colorValue'value="{{this}}">{{this}}</option>
		{{/each}}

</script>

<script type="text/x-script" class="filterMake">

	{{#each make}}
	<option class='makeValue'value="{{this}}">{{this}}</option>
	{{/each}}
	
	</script>

	<script type="text/x-script" class="filterMain">
		<table>
		
			<tr>
				<th>Make</th>
				<th>Color</th>
				<th>Model</th>
				<th>Price</th>
				<th>Registration</th>
			
			</tr>
			{{#each main}}
			<tr>
			
			
			<td><ul>{{this.make}}	</ul></td>
			<td><ul>{{this.model}}	</ul></td>
			<td><ul>{{this.color}}	</ul></td>
			<td><ul>{{this.price}}	</ul></td>
			<td>
			<ul>{{this.reg_number}}</ul>
			</td>
			
			</tr>
			{{/each}}
					</table>
		
			</script>

					
</head>
<body>
	<h1>Filter widget</h1>
	<select class="color" id=""></select>
	<select class="make" id=""></select>

 <button type='submit' class="btnFilter">Filter</button>

	<div class='display34'>
			
	 <ul class="filteredList3"> 
		
	 </ul>

	</div>

		<script src="filter.js"></script>
</body>
</html>
